<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Professional Mockup Generator - IP Guard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
    }
    .container {
      max-width: 1600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 40px;
      font-size: 18px;
    }
    canvas {
      border: 3px solid #667eea;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background: white;
    }
    .controls {
      text-align: center;
      margin: 30px 0;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px 45px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }
    .mockup-section {
      background: #f8f9fa;
      padding: 30px;
      margin: 30px 0;
      border-radius: 15px;
      border: 2px solid #e0e0e0;
    }
    .mockup-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #667eea;
      text-align: center;
    }
    .mockup-desc {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .progress {
      text-align: center;
      margin: 20px 0;
      font-size: 16px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Professional Mockup Generator</h1>
    <div class="subtitle">High-Quality Store Screenshots for IP Guard Extension</div>
    
    <div class="controls">
      <button onclick="generateAll()" style="font-size: 22px; padding: 20px 60px;">
        ðŸš€ Generate All 5 Professional Mockups
      </button>
    </div>

    <div id="progress" class="progress"></div>
    <div id="mockups"></div>

    <div class="controls" id="downloadSection" style="display:none;">
      <button onclick="downloadAll()">ðŸ’¾ Download All Screenshots (ZIP)</button>
    </div>
  </div>

  <script>
    const mockups = [];

    function drawBrowserChrome(ctx, x, y, width) {
      // Browser window top bar
      const gradient = ctx.createLinearGradient(x, y, x, y + 40);
      gradient.addColorStop(0, '#f0f0f0');
      gradient.addColorStop(1, '#e0e0e0');
      ctx.fillStyle = gradient;
      ctx.fillRect(x, y, width, 40);

      // Traffic lights (close, minimize, maximize)
      ctx.fillStyle = '#ff5f57';
      ctx.beginPath();
      ctx.arc(x + 15, y + 20, 6, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#ffbd2e';
      ctx.beginPath();
      ctx.arc(x + 35, y + 20, 6, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#28ca42';
      ctx.beginPath();
      ctx.arc(x + 55, y + 20, 6, 0, Math.PI * 2);
      ctx.fill();

      // Extension icon in toolbar (small)
      const iconGradient = ctx.createLinearGradient(x + width - 50, y + 10, x + width - 30, y + 30);
      iconGradient.addColorStop(0, '#667eea');
      iconGradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = iconGradient;
      ctx.fillRect(x + width - 50, y + 10, 20, 20);
      
      // Checkmark on icon
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(x + width - 48, y + 20);
      ctx.lineTo(x + width - 44, y + 24);
      ctx.lineTo(x + width - 36, y + 15);
      ctx.stroke();

      return y + 40;
    }

    function drawExtensionPopup(ctx, x, y, width, height, config) {
      // Popup shadow
      ctx.shadowColor = 'rgba(0,0,0,0.3)';
      ctx.shadowBlur = 30;
      ctx.shadowOffsetY = 15;

      // Popup background
      ctx.fillStyle = 'white';
      ctx.fillRect(x, y, width, height);
      
      ctx.shadowColor = 'transparent';

      let currentY = y + 20;

      // Header with gradient
      const headerGradient = ctx.createLinearGradient(x, currentY, x + width, currentY + 70);
      headerGradient.addColorStop(0, '#667eea');
      headerGradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = headerGradient;
      ctx.fillRect(x + 20, currentY, width - 40, 70);

      // Title
      ctx.fillStyle = 'white';
      ctx.font = 'bold 32px -apple-system, BlinkMacSystemFont, "Segoe UI"';
      ctx.textAlign = 'center';
      ctx.fillText('ðŸ›¡ï¸ IP Guard', x + width/2, currentY + 45);

      currentY += 100;

      // Status Section Background
      ctx.fillStyle = '#fafafa';
      ctx.fillRect(x + 20, currentY, width - 40, 150);

      currentY += 20;

      // Status Indicator
      const statusColors = {
        success: '#27ae60',
        warning: '#f39c12',
        error: '#e74c3c'
      };

      const statusIcons = {
        success: 'âœ“',
        warning: 'âš ',
        error: 'âœ—'
      };

      ctx.fillStyle = statusColors[config.status];
      ctx.font = 'bold 28px -apple-system';
      ctx.textAlign = 'center';
      ctx.fillText(statusIcons[config.status] + ' ' + config.statusText, x + width/2, currentY + 30);

      currentY += 60;

      // Current IP
      ctx.fillStyle = '#34495e';
      ctx.font = 'bold 20px "Courier New", monospace';
      ctx.fillText(config.currentIp, x + width/2, currentY);

      currentY += 40;

      // Status Message
      ctx.fillStyle = '#7f8c8d';
      ctx.font = '15px -apple-system';
      const msgLines = config.message.split('\n');
      msgLines.forEach(line => {
        ctx.fillText(line, x + width/2, currentY);
        currentY += 24;
      });

      currentY += 40;

      // Config Section Title
      ctx.fillStyle = '#2c3e50';
      ctx.font = 'bold 18px -apple-system';
      ctx.textAlign = 'left';
      ctx.fillText('Target IP Configuration', x + 40, currentY);

      currentY += 35;

      // Draw input field
      function drawInputField(label, value, hint, yPos) {
        ctx.fillStyle = '#555';
        ctx.font = '14px -apple-system';
        ctx.fillText(label, x + 40, yPos);

        yPos += 20;

        // Input box
        ctx.fillStyle = 'white';
        ctx.strokeStyle = config.inputBorder || '#ddd';
        ctx.lineWidth = 2;
        ctx.fillRect(x + 40, yPos, width - 80, 50);
        ctx.strokeRect(x + 40, yPos, width - 80, 50);

        // Value
        ctx.fillStyle = '#2c3e50';
        ctx.font = '16px "Courier New", monospace';
        ctx.textAlign = 'left';
        ctx.fillText(value, x + 52, yPos + 32);

        yPos += 58;

        // Hint
        ctx.fillStyle = '#95a5a6';
        ctx.font = '12px -apple-system';
        ctx.fillText(hint, x + 40, yPos);

        return yPos + 25;
      }

      currentY = drawInputField(
        'Target IPv4 Address(es):',
        config.ipv4Value,
        config.ipv4Hint,
        currentY
      );

      if (config.showIpv6Input) {
        currentY = drawInputField(
          'Target IPv6 Address(es):',
          config.ipv6Value || '',
          config.ipv6Hint,
          currentY
        );
      }

      currentY += 15;

      // Buttons
      if (config.showButtons) {
        // Save button
        const btnGradient = ctx.createLinearGradient(x + 40, currentY, x + width - 40, currentY + 50);
        btnGradient.addColorStop(0, '#667eea');
        btnGradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = btnGradient;
        ctx.fillRect(x + 40, currentY, width - 80, 50);

        ctx.fillStyle = 'white';
        ctx.font = 'bold 18px -apple-system';
        ctx.textAlign = 'center';
        ctx.fillText('Save Target IPs', x + width/2, currentY + 33);

        currentY += 62;

        // Check Now button
        ctx.fillStyle = '#ecf0f1';
        ctx.fillRect(x + 40, currentY, width - 80, 50);

        ctx.fillStyle = '#2c3e50';
        ctx.fillText('Check Now', x + width/2, currentY + 33);

        currentY += 65;
      }

      // Advanced Settings
      if (config.showAdvanced) {
        ctx.strokeStyle = '#e0e0e0';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x + 40, currentY);
        ctx.lineTo(x + width - 40, currentY);
        ctx.stroke();

        currentY += 25;

        ctx.fillStyle = '#7f8c8d';
        ctx.font = 'bold 14px -apple-system';
        ctx.textAlign = 'left';
        ctx.fillText('â–¼ Advanced Settings', x + 40, currentY);

        currentY += 30;

        // API Selection
        ctx.fillStyle = '#555';
        ctx.font = '13px -apple-system';
        ctx.fillText('IP Detection API:', x + 50, currentY);

        currentY += 22;

        // Dropdown
        ctx.fillStyle = 'white';
        ctx.strokeStyle = '#ddd';
        ctx.lineWidth = 2;
        ctx.fillRect(x + 50, currentY, width - 100, 40);
        ctx.strokeRect(x + 50, currentY, width - 100, 40);

        ctx.fillStyle = '#2c3e50';
        ctx.font = '14px -apple-system';
        ctx.textAlign = 'left';
        ctx.fillText(config.apiText, x + 62, currentY + 26);

        // Dropdown arrow
        ctx.fillStyle = '#7f8c8d';
        ctx.beginPath();
        ctx.moveTo(x + width - 70, currentY + 15);
        ctx.lineTo(x + width - 65, currentY + 22);
        ctx.lineTo(x + width - 60, currentY + 15);
        ctx.fill();

        currentY += 55;

        // Interval Selection
        if (config.showInterval) {
          ctx.fillStyle = '#555';
          ctx.font = '13px -apple-system';
          ctx.fillText('Auto-Check Interval:', x + 50, currentY);

          currentY += 22;

          ctx.fillStyle = 'white';
          ctx.fillRect(x + 50, currentY, width - 100, 40);
          ctx.strokeRect(x + 50, currentY, width - 100, 40);

          ctx.fillStyle = '#2c3e50';
          ctx.font = '14px -apple-system';
          ctx.fillText('Every 2 minutes (Default)', x + 62, currentY + 26);
        }
      }

      // Info section at bottom
      if (config.showInfo) {
        currentY = y + height - 80;

        ctx.strokeStyle = '#e0e0e0';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x + 40, currentY);
        ctx.lineTo(x + width - 40, currentY);
        ctx.stroke();

        currentY += 25;

        ctx.fillStyle = '#7f8c8d';
        ctx.font = '13px -apple-system';
        ctx.textAlign = 'left';
        ctx.fillText('Last Check:', x + 40, currentY);
        ctx.textAlign = 'right';
        ctx.fillText('2:15:30 PM', x + width - 40, currentY);

        currentY += 25;

        ctx.textAlign = 'left';
        ctx.fillText('Auto-check:', x + 40, currentY);
        ctx.textAlign = 'right';
        ctx.fillText('Every 2 minutes', x + width - 40, currentY);
      }
    }

    function createMockup(title, description, config) {
      const width = 1280;
      const height = 800;
      
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      
      const ctx = canvas.getContext('2d');

      // Background gradient
      const bgGradient = ctx.createLinearGradient(0, 0, width, height);
      bgGradient.addColorStop(0, '#f5f7fa');
      bgGradient.addColorStop(1, '#c3cfe2');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Title at top
      ctx.fillStyle = '#2c3e50';
      ctx.font = 'bold 40px -apple-system';
      ctx.textAlign = 'center';
      ctx.fillText('IP Guard Extension', width/2, 80);

      ctx.fillStyle = '#7f8c8d';
      ctx.font = '20px -apple-system';
      ctx.fillText(description, width/2, 120);

      // Browser window position
      const browserX = 200;
      const browserY = 180;
      const browserWidth = 880;
      const browserHeight = 550;

      // Draw browser chrome
      const chromeY = drawBrowserChrome(ctx, browserX, browserY, browserWidth);

      // Draw extension popup (centered in browser)
      const popupWidth = 420;
      const popupHeight = browserHeight - 40;
      const popupX = browserX + (browserWidth - popupWidth) / 2;
      const popupY = chromeY;

      drawExtensionPopup(ctx, popupX, popupY, popupWidth, popupHeight, config);

      // Add caption at bottom
      ctx.fillStyle = '#2c3e50';
      ctx.font = 'italic 18px -apple-system';
      ctx.textAlign = 'center';
      ctx.fillText(config.caption, width/2, height - 40);

      return { canvas, filename: `screenshot-${mockups.length + 1}-${title}.png`, title, description };
    }

    function drawBrowserChrome(ctx, x, y, width) {
      // Existing function from before
      const gradient = ctx.createLinearGradient(x, y, x, y + 45);
      gradient.addColorStop(0, '#f1f3f4');
      gradient.addColorStop(1, '#e8eaed');
      ctx.fillStyle = gradient;
      
      ctx.shadowColor = 'rgba(0,0,0,0.15)';
      ctx.shadowBlur = 8;
      ctx.shadowOffsetY = 2;
      ctx.fillRect(x, y, width, 45);
      ctx.shadowColor = 'transparent';

      // Traffic lights
      const colors = ['#ff5f56', '#ffbd2e', '#27c93f'];
      colors.forEach((color, i) => {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x + 20 + (i * 20), y + 22, 6, 0, Math.PI * 2);
        ctx.fill();
      });

      // Address bar
      ctx.fillStyle = 'white';
      ctx.strokeStyle = '#dadce0';
      ctx.lineWidth = 1;
      const barX = x + 80;
      const barY = y + 12;
      const barWidth = width - 150;
      ctx.fillRect(barX, barY, barWidth, 22);
      ctx.strokeRect(barX, barY, barWidth, 22);

      ctx.fillStyle = '#5f6368';
      ctx.font = '12px -apple-system';
      ctx.textAlign = 'left';
      ctx.fillText('edge://extensions/', barX + 8, barY + 15);

      // Extension badge
      const badgeX = x + width - 45;
      const badgeY = y + 12;
      
      const badgeGradient = ctx.createLinearGradient(badgeX, badgeY, badgeX + 30, badgeY + 22);
      badgeGradient.addColorStop(0, '#667eea');
      badgeGradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = badgeGradient;
      ctx.fillRect(badgeX, badgeY, 30, 22);

      // Badge icon (checkmark)
      ctx.fillStyle = 'white';
      ctx.font = 'bold 16px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('âœ“', badgeX + 15, badgeY + 17);

      return y + 45;
    }

    function generateAll() {
      const container = document.getElementById('mockups');
      const progress = document.getElementById('progress');
      container.innerHTML = '';
      mockups.length = 0;

      progress.textContent = 'â³ Generating professional mockups...';

      setTimeout(() => {
        // Mockup 1: Success State
        const m1 = createMockup('success-state', 'Real-time IP Monitoring', {
          status: 'success',
          statusText: 'IP Address Match',
          currentIp: 'IPv4: 203.0.113.45',
          message: 'Perfect! IPv4 âœ“, No IPv6 âœ“',
          ipv4Value: '203.0.113.45',
          ipv4Hint: 'Supports: CIDR, range, or list',
          ipv6Value: '',
          ipv6Hint: 'Empty = verify NO IPv6 exists',
          showIpv6Input: true,
          showButtons: true,
          showAdvanced: false,
          showInfo: true,
          caption: 'Real-time IP monitoring with visual status indicators'
        });
        mockups.push(m1);
        displayMockup(m1);

        setTimeout(() => {
          // Mockup 2: DNS Leak
          const m2 = createMockup('dns-leak', 'DNS Leak Detection', {
            status: 'warning',
            statusText: 'PARTIAL MATCH',
            currentIp: 'IPv4: 203.0.113.45 | IPv6: 2001:db8::99',
            message: 'âš  IP LEAK DETECTED!\nIPv6 LEAK: 2001:db8::99 detected (should be NONE)',
            ipv4Value: '203.0.113.45',
            ipv4Hint: 'Supports: CIDR, range, or list',
            ipv6Value: '',
            ipv6Hint: 'Empty = verify NO IPv6 exists (leak detection)',
            showIpv6Input: true,
            showButtons: true,
            showAdvanced: false,
            showInfo: true,
            inputBorder: '#3498db',
            caption: 'Advanced DNS leak detection for VPN security'
          });
          mockups.push(m2);
          displayMockup(m2);

          setTimeout(() => {
            // Mockup 3: CIDR Support
            const m3 = createMockup('cidr-support', 'CIDR Notation & Advanced Settings', {
              status: 'success',
              statusText: 'IP Address Match',
              currentIp: 'IPv4: 198.51.100.25',
              message: 'Perfect! IPv4 âœ“ (198.51.100.25)',
              ipv4Value: '198.51.100.0/24',
              ipv4Hint: 'CIDR notation covers entire subnet (256 IPs)',
              ipv6Value: '',
              ipv6Hint: 'Empty = verify NO IPv6 exists',
              showIpv6Input: true,
              showButtons: true,
              showAdvanced: true,
              showInterval: true,
              showInfo: false,
              apiText: 'Cloudflare (1.1.1.1, China-accessible) â­',
              caption: 'Professional features: CIDR notation and IP ranges'
            });
            mockups.push(m3);
            displayMockup(m3);

            setTimeout(() => {
              // Mockup 4: Multiple IPs
              const m4 = createMockup('multiple-ips', 'ISP IP Rotation Support', {
                status: 'success',
                statusText: 'IP Address Match',
                currentIp: 'IPv4: 198.51.100.15',
                message: 'Perfect! IPv4 âœ“ (198.51.100.15)',
                ipv4Value: '198.51.100.10, 198.51.100.15, 198.51.100.20',
                ipv4Hint: 'Multiple IPs: separate with commas',
                ipv6Value: '',
                ipv6Hint: 'Empty = verify NO IPv6 exists',
                showIpv6Input: true,
                showButtons: true,
                showAdvanced: false,
                showInfo: true,
                caption: 'Handle ISP IP rotation with multiple target IPs'
              });
              mockups.push(m4);
              displayMockup(m4);

              setTimeout(() => {
                // Mockup 5: API Options
                const m5 = createMockup('api-options', 'Global API Support', {
                  status: 'success',
                  statusText: 'IP Address Match',
                  currentIp: 'IPv4: 198.51.100.100',
                  message: 'Perfect! IPv4 âœ“',
                  ipv4Value: '198.51.100.100-120',
                  ipv4Hint: 'Range notation: 198.51.100.100-120',
                  ipv6Value: '',
                  ipv6Hint: 'Empty = verify NO IPv6 exists',
                  showIpv6Input: false,
                  showButtons: false,
                  showAdvanced: true,
                  showInterval: false,
                  showInfo: false,
                  apiText: '7 APIs: Cloudflare, AWS, ipinfo.io, ipapi.co...',
                  caption: '7 detection APIs including China-accessible options (Cloudflare, AWS)'
                });
                mockups.push(m5);
                displayMockup(m5);

                progress.textContent = 'âœ… All 5 mockups generated successfully!';
                document.getElementById('downloadSection').style.display = 'block';
              }, 300);
            }, 300);
          }, 300);
        }, 300);
      }, 300);
    }

    function displayMockup(mockup) {
      const section = document.createElement('div');
      section.className = 'mockup-section';
      
      const title = document.createElement('div');
      title.className = 'mockup-title';
      title.textContent = mockup.title + ': ' + mockup.description;
      
      const desc = document.createElement('div');
      desc.className = 'mockup-desc';
      desc.textContent = 'Professional store-ready mockup';
      
      section.appendChild(title);
      section.appendChild(desc);
      section.appendChild(mockup.canvas);
      
      const btn = document.createElement('button');
      btn.textContent = `ðŸ’¾ Download ${mockup.filename}`;
      btn.onclick = () => downloadImage(mockup.canvas, mockup.filename);
      section.appendChild(btn);
      
      document.getElementById('mockups').appendChild(section);
    }

    function downloadImage(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      if (mockups.length === 0) {
        alert('Please generate mockups first!');
        return;
      }

      mockups.forEach((mockup, index) => {
        setTimeout(() => {
          downloadImage(mockup.canvas, mockup.filename);
        }, index * 600);
      });

      setTimeout(() => {
        alert(`âœ… Downloaded ${mockups.length} screenshots!\n\nSave them to a 'screenshots' folder.`);
      }, mockups.length * 600 + 500);
    }

    // Auto-generate
    window.onload = () => {
      setTimeout(generateAll, 500);
    };
  </script>
</body>
</html>
